<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSX Style Page</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        main {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .window {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 500px;
        }

        .window h1 {
            margin-top: 0;
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        footer {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            text-align: center;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <span>OSX Style</span>
        <span></span>
    </header>

    <main>
        <div class="window">
            <h1>User Profile</h1>
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" data-bind="name">
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" data-bind="email">
            </div>
            <div class="output">
                <p><strong>Name:</strong> <span data-bind="name"></span></p>
                <p><strong>Email:</strong> <span data-bind="email"></span></p>
            </div>
        </div>
    </main>

    <footer>
        <span>Copyright &copy; 2024</span>
    </footer>

    <script>
        const data = {
            name: "John Doe",
            email: "john.doe@example.com"
        };

        function updateBindings() {
            document.querySelectorAll('[data-bind]').forEach(element => {
                const key = element.getAttribute('data-bind');
                if (element.tagName === 'INPUT') {
                    element.value = data[key];
                } else {
                    element.textContent = data[key];
                }
            });
        }

        document.querySelectorAll('[data-bind]').forEach(element => {
            const key = element.getAttribute('data-bind');
            if (element.tagName === 'INPUT') {
                element.addEventListener('input', () => {
                    data[key] = element.value;
                    updateBindings();
                });
            }
        });

        updateBindings();
    </script>
</body>
</html>
